	<head>

	<body>
		<div id="wrapper" >
			<div id="header" class="shadow">
				<div align="right">
					<h1 style="margin-right:7%;">João Batista</h1>
				</div>
			</div>
				<div id="main" style="display:none" class="shadow">

			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#header').fadeIn('2000ms', function() {
						$('#menu').fadeIn('1000ms');	
					});
				});
			$("#menu a").click(function () { 
				$("#menu a").each(function() {
					$(this).removeClass('selected');
					});
				$(this).addClass('selected');
			           });
		</script>
